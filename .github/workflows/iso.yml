name: ISO

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 0 1 */3 *'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Prepare
        run: mkdir output
      - name: Build
        run: |
          sudo podman build -t localhost/iso iso
          sudo podman run --privileged -v ./output:/output localhost/iso
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: continuous
          name: Continuous
          files: |
            output/*.iso
